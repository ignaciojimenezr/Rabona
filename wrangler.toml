name = "rabona"
# Change the name above to change the subdomain
# Example: name = "my-game" â†’ https://my-game.ignaciojimenezrocabado.workers.dev
main = "src/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Assets binding for static files (public directory)
[assets]
directory = "public"
binding = "ASSETS"

# Durable Objects for game state management
[[durable_objects.bindings]]
name = "GAME_STORE"
class_name = "GameStore"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameStore"]

